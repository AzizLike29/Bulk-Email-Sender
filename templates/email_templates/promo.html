<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; background: #f6f8fa">
    <table
      role="presentation"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background: #f6f8fa; padding: 24px 0"
    >
      <tr>
        <td></td>
        <td
          style="
            width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
              Cantarell, Noto Sans, sans-serif;
            color: #111827;
          "
        >
          {% if image_src %}
          <img
            src="{{ image_src }}"
            alt="Promo"
            style="max-width: 100%; height: auto; border-radius: 6px"
          />
          {% endif %} {{ body_html|safe }}
          <hr
            style="border: none; border-top: 1px solid #e5e7eb; margin: 24px 0"
          />
          <p style="font-size: 12px; color: #6b7280; margin: 0">
            Anda menerima email ini karena pernah berinteraksi dan memberikan
            izin. Jika tidak ingin menerima lagi, silakan
            <a href="{{ unsub_link }}" style="color: #2563eb"
              >berhenti berlangganan</a
            >.
          </p>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
